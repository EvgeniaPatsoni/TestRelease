style: github
template: CHANGELOG.tpl.md
info:
  title: CHANGELOG
  repository_url: https://github.com/EvgeniaPatsoni/TestRelease
options:
  commits:
     filters:
       Type:
         - feat
         - fix
         - delete
         - perf
         - refactor
  commit_groups:
     title_maps:
       feat: Features
       fix: Bug Fixes
       delete: File Deletions
       perf: Performance Improvements
       refactor: Code Refactoring
  header:
    pattern: "^(\\w*)(?:\\(([\\w\\$\\.\\-\\*\\s]*)\\))?\\:\\s(.*)$"
    pattern_maps:
      - Type
      - Scope
      - Subject
  notes:
    keywords:
      - BREAKING CHANGE